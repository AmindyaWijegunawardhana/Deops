---
# Production Inventory
all:
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/happy-tails-key.pem
    app_name: happy-tails
    app_env: production
    
  children:
    kubernetes:
      vars:
        kubernetes_version: "1.27"
        container_runtime: docker
      children:
        control_plane:
          hosts:
            k8s-control-1:
              ansible_host: 10.0.1.10
              kubernetes_role: control-plane
        workers:
          hosts:
            k8s-worker-1:
              ansible_host: 10.0.2.10
              kubernetes_role: worker
            k8s-worker-2:
              ansible_host: 10.0.2.11
              kubernetes_role: worker
            k8s-worker-3:
              ansible_host: 10.0.2.12
              kubernetes_role: worker
    
    docker_hosts:
      hosts:
        docker-1:
          ansible_host: 10.0.3.10
          docker_version: "24"
    
    monitoring:
      hosts:
        monitoring-1:
          ansible_host: 10.0.4.10
