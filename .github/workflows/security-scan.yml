name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Audit backend dependencies
      run: cd backend && npm audit --audit-level=high
      continue-on-error: true
    
    - name: Audit frontend dependencies
      run: cd frontend && npm audit --audit-level=high
      continue-on-error: true

  container-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image for scanning
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: happy-tails-backend:scan
        outputs: type=docker,dest=/tmp/backend-image.tar
    
    - name: Run Trivy scan on backend
      uses: aquasecurity/trivy-action@master
      with:
        input: '/tmp/backend-image.tar'
        format: 'sarif'
        output: 'backend-scan.sarif'
    
    - name: Build frontend image for scanning
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        dockerfile: ./frontend/Dockerfile-frontend
        push: false
        tags: happy-tails-frontend:scan
        outputs: type=docker,dest=/tmp/frontend-image.tar
    
    - name: Run Trivy scan on frontend
      uses: aquasecurity/trivy-action@master
      with:
        input: '/tmp/frontend-image.tar'
        format: 'sarif'
        output: 'frontend-scan.sarif'
    
    - name: Upload scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: |
          backend-scan.sarif
          frontend-scan.sarif

  sast-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'javascript'
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  secrets-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Secret scanning with TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
