name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies (Backend)
      run: cd backend && npm ci
    
    - name: Run tests
      run: cd backend && npm test || true
    
    - name: Check code style
      run: cd backend && npm run lint || true
    
    - name: Security audit
      run: cd backend && npm audit --audit-level=high || true

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies (Frontend)
      run: cd frontend && npm ci
    
    - name: Build
      run: cd frontend && npm run build
    
    - name: Run tests
      run: cd frontend && npm test || true
    
    - name: Security audit
      run: cd frontend && npm audit --audit-level=high || true

  build-docker:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: happy-tails-backend:latest
    
    - name: Build frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        dockerfile: ./frontend/Dockerfile-frontend
        push: false
        tags: happy-tails-frontend:latest

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Check for console statements
      run: |
        echo "Checking for debug statements..."
        ! grep -r "console\.log\|debugger" --include="*.js" --include="*.jsx" backend/ frontend/src/ || exit 0
    
    - name: Check for secrets
      run: |
        echo "Checking for exposed secrets..."
        ! grep -r "password\|api_key\|secret" --include="*.js" --include="*.json" --include="*.env" . --exclude-dir=node_modules || exit 0
