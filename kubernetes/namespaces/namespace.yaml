apiVersion: v1
kind: Namespace
metadata:
  name: happy-tails
  labels:
    name: happy-tails
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: happy-tails-quota
  namespace: happy-tails
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "100"
    services: "20"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: happy-tails
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
