apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: happy-tails
  labels:
    app: backend
data:
  NODE_ENV: "production"
  SERVER_PORT: "5000"
  LOG_LEVEL: "info"
  API_VERSION: "1.0.0"
  CORS_ORIGIN: "http://frontend"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: happy-tails
  labels:
    app: frontend
data:
  VITE_API_URL: "http://backend:5000/api"
  VITE_APP_VERSION: "1.0.0"
  VITE_APP_NAME: "Happy Tails"
